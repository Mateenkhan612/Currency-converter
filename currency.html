<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)),
                url(stock-1863880_1280.jpg);
        }

        #converter {
            margin: 160px auto;
            max-width: 400px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            color: white;
        }
        input {
            width: 180px;
            border-radius: 10px;
            height: 24px;
            text-align: center;
        }
        input:focus{
            border: 2px solid white;
            transition: 0.5s;
            background-color: transparent;
            color: white;
        }
        .btn{
            width: 100px;
            height: 30px;
            border-radius: 10px;
            cursor: pointer;
        }
        .btn:hover{
            background-color: transparent;
            color: white;
            border: 1px solid white;
            transition: 0.5s;
        }
        select{
            width: 80px;
            border-radius: 10px;
            height: 25px;
            text-align: center;
            cursor: pointer;
        }
        select:hover{
            background-color: black;
            color: white;
            border: 1px solid white;
            transition: 0.5s;
        }
    </style>
</head>
<body>

    <div id="converter">
        <h2>Currency Converter</h2>
        <input type="number" id="amount" placeholder="Amount">
        <select id="fromCurrency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="PKR">PKR</option>
        </select>
        <span>&#8596;</span>
        <select id="toCurrency">
            <option value="EUR">EUR</option>
            <option value="USD">USD</option>
            <option value="GBP">GBP</option>
            <option value="PKR">PKR</option>
        </select>
        <p>Result: <span id="result"></span></p>
        <button class="btn" id="convertButton">Convert</button>
        <button class="btn" id="swapButton">Swap</button>
    </div>

    <script>
        const exchangeRates = {
            USD: { EUR: 0.94, GBP: 0.82, PKR: 276.49 },
            EUR: { USD: 1.06, GBP: 0.87, PKR: 292.75 },
            GBP: { USD: 1.22, EUR: 1.15, PKR: 336.05 },
            PKR: { USD: 0.0036, EUR: 0.0034, GBP: 0.0030 }
        };

        function convertCurrency() {
            const amount = parseFloat(document.getElementById('amount').value);
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;

            const conversionRate = exchangeRates[fromCurrency][toCurrency];
            const result = amount * conversionRate;

            document.getElementById('result').textContent = result.toFixed(2) + ' ' + toCurrency;
        }

        function swapCurrencies() {
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;

            document.getElementById('fromCurrency').value = toCurrency;
            document.getElementById('toCurrency').value = fromCurrency;

            convertCurrency();
        }

        document.getElementById('convertButton').addEventListener('click', convertCurrency);
        document.getElementById('swapButton').addEventListener('click', swapCurrencies);

        // Initial conversion
        convertCurrency();
    </script>
</body>

</html>
